{% extends 'base.html' %}
{% block title %}

{% endblock %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}


<div class="card mb-3">
    <div class="card-body">
        <img src="{{ user.page.photo.url }}" alt="" width="350" class="float-left mr-3">
        <h5 class="card-title">{{ user.page.first_name }}</h5>

        <p class="card-text">{{ user.page.age}}</p>
    </div>
</div>
{% endblock %}
